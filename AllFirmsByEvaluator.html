<div class="container-full">

 <div class="row">
       <div class="col-lg-12 text-center v-center">
           <h2>Firms Listing</h2>
        <br>
     </div>
   </div> <!-- /row -->

  <div class="container"  ng-controller="FirmDetails">

    <table class="table ">
      <thead>
        <tr>
          <th>Firm Name</th>
          <th>State/Province</th>
          <th>Country </th>
          <th>Practice Type</th>
          <th>Name of Evaluator</th>
        </tr>
        </thead>
       <tr ng-repeat="firm in firms">
         <td><a ng-href="/surveydetail/{{firm.FirmFirmID}}/{{firm.FirmEvaluatorID}}" >{{firm.FirmName}}</a></td>
          <td>{{firm.FirmState}}</td>
          <td>{{firm.FirmCountry}} </td>
          <td>{{firm.FirmPracticeType}}</td>
          <td>{{firm.FirmEvaluator}}</td>
          <td><button  ng-click="getSurveyDone(firm.FirmFirmID,firm.FirmEvaluatorID)"> Survey</button></td>
       </tr>
    </table>
       
    </div>
  </div> <!-- /container full -->
